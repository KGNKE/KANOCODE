<!DOCTYPE html>
<html>

    <head>
        <title>Bootstrap 4 Website Example</title>
        <meta charset="utf-8">
 
        
        <style>
            * {
                box-sizing: border-box;
            }

            /* body 样式 */
            body {
                font-family: Arial;
                margin: 0;
            }

            /* 标题 */
            .header {
                padding: 80px;
                text-align: center;
                background: #1abc9c;
                color: white;
            }

            /* 标题字体加大 */
            .header h1 {
                font-size: 40px;
            }

            /* 导航 */
            .navbar {
                overflow: hidden;
                background-color: #333;
            }

            /* 导航栏样式 */
            .navbar a {
                float: left;
                display: block;
                color: white;
                text-align: center;
                padding: 14px 20px;
                text-decoration: none;
            }

            /* 右侧链接*/
            .navbar a.right {
                float: right;
            }

            /* 鼠标移动到链接的颜色 */
            .navbar a:hover {
                background-color: #ddd;
                color: black;
            }

            /* 列容器 */
            .row {  
                display: -ms-flexbox; /* IE10 */
                display: flex;
                -ms-flex-wrap: wrap; /* IE10 */
                flex-wrap: wrap;
            }

            /* 创建两个列 */
            /* 边栏 */
            .side {
                -ms-flex: 30%; /* IE10 */
                flex: 30%;
                background-color: #f1f1f1;
                padding: 20px;
            }

            /* 主要的内容区域 */
            .main {   
                -ms-flex: 70%; /* IE10 */
                flex: 70%;
                background-color: white;
                padding: 20px;
            }

            /* 测试图片 */
            .fakeimg {
                background-color: #aaa;
                width: 100%;
                padding: 20px;
            }

            /* 底部 */
            .footer {
                padding: 20px;
                text-align: center;
                background: #ddd;
            }

            /* 响应式布局 - 在屏幕设备宽度尺寸小于 700px 时, 让两栏上下堆叠显示 */
            @media screen and (max-width: 700px) {
                .row {   
                    flex-direction: column;
                }
            }

            /* 响应式布局 - 在屏幕设备宽度尺寸小于 400px 时, 让导航栏目上下堆叠显示 */
            @media screen and (max-width: 400px) {
                .navbar a {
                    float: none;
                    width: 100%;
                }
            }
        </style>
       <script>
          
            setInterval(function () {
                show();
            }, 500);
            function show()
            {
                var xmlhttp;
                if (window.XMLHttpRequest)
                {
                    // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行的代码
                    xmlhttp = new XMLHttpRequest();
                } else
                {
                    // IE6, IE5 浏览器执行代码
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlhttp.onreadystatechange = function ()
                {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
                    {
                        document.getElementById("p1").innerHTML = xmlhttp.responseText;


                    }
                }
                xmlhttp.open("GET", "nbc.php", true);
                xmlhttp.send();
            }
            function input()
            {
                 var str;
                 str=document.getElementById('con').value;
                
                var xmlhttp;
                if (window.XMLHttpRequest)
                {
                    // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行的代码
                    xmlhttp = new XMLHttpRequest();
                } else
                {
                    // IE6, IE5 浏览器执行代码
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlhttp.onreadystatechange = function ()
                {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
                    {
                        document.getElementById("p1").innerHTML = xmlhttp.responseText;


                    }
                }
                xmlhttp.open("GET", "chat_send.php?q="+str, true);
                xmlhttp.send();
            }
            function inputclick(){
                
                if(event.keyCode==13){
                   document.getElementById("bt").click();
                }
                
            }

        </script>
    </head>
    
    <body>


        <div class="navbar">
            <a href="#">链接</a>
            <a href="#">链接</a>
            <a href="#">链接</a>
            <a href="#" class="right">链接</a>
        </div>

        <div class="row">

            <div class="main" id="pp">

                <h2>标题</h2>
                <h5>副标题</h5>
                
                <p>一些文本..</p>
                <p id="p1">菜鸟</p>
            </div>
        </div>

        <div>
            <form onsubmit="input()">
                <textarea rows="10" cols="150" id="con">
            
                </textarea>
                <button type="submit" id="bt">提交</button>


            </form>


        </div>



    </body>
    
   
</html>
